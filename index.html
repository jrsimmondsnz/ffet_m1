<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

        if (event.data) {
          //document.getElementById("theLabel").innerHTML = event.data;
          userEmail = event.data;
        }
      };

      // send message to the page code
      function aFunctionImplementedInHtmlFile(jsString) {
        canPost = true;
		document.getElementById("label").innerHTML = 'worked';
		document.getElementById("label2").innerHTML = userEmail;
		unityInstance.SendMessage('infoLoader', userEmail)
      }
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>

        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
