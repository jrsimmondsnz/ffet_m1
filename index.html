<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | HTML_Test_19</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Build19.json", {onProgress: UnityProgress});
    </script>
	<script type="text/javascript">
      // when a message is received from the page code
      var username = 12345678;
      window.onmessage = (event) => {
        if (event.data) {
          //document.getElementById("theLabel").innerHTML = event.data;
          username = event.data;
          document.getElementById("theLabel").innerHTML = username;
        }
      };

      // send message to the page code
      function button_click() {
        window.parent.postMessage(document.getElementById("theMessage").value, "https://www.fourfoxcreative.com/html-test");
      }
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">HTML_Test_19</div>
      </div>
    </div>
	<span id="theLabel" class="label">HTML Label 1</span>
	<div style = "border:solid 1px black; width:200px; height:30pxl margin:auto; text-align:center" onClick= "unityInstance.SendMessage('JavascriptHook', 'TintRed')">RED</div>
		<div style = "border:solid 1px black; width:200px; height:30pxl margin:auto; text-align:center" onClick= "unityInstance.SendMessage('JavascriptHook', 'TintGreen')">GREEN</div>
		<div style = "border:solid 1px black; width:200px; height:30pxl margin:auto; text-align:center" onClick= "unityInstance.SendMessage('JavascriptHook', 'SetNumber', 500138)">Number</div>
		<div style = "border:solid 1px black; width:200px; height:30pxl margin:auto; text-align:center" onClick= "unityInstance.SendMessage('JavascriptHook', 'SetText', 'Joe Simmonds')">String</div>
  </body>
</html>
